<!DOCTYPE html>
<html lang="es_AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ciro Fernandez, Agustin Honores, Ignacio Mandes Catriel Sanchez">
    <meta name="description" content="Discriminacion hacia discapacitados motrices y mentales">
    <meta name="keywords" content="Feria de ciencias">
    <link rel="icon" type="image/x-icon" href="img/DizKelp (2).png">
    <title>Dizkelp - Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">VOLVER</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="form-wrapper">
            <div class="box-container">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingrese su Nombre" id="nombre">
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ingrese su Apellido" id="apellido">
                <label for="opinion">¿Qué te pareció este proyecto?</label>
                <input type="text" placeholder="Ingrese su Opinión" id="opinion">
                <label for="puntuacion">Puntúalo del 1 al 10</label>
                <input type="number" placeholder="Ingrese su Puntuación" id="puntuacion">
                <button type="button" id="submit-btn">INGRESAR</button>
            </div>
        </form>
        <div id="response-output" class="box-container">
            <h1>RESPUESTAS</h1>
        </div>
    </main>
    <script src="javvaindex.js"></script>
</body>
</html>
